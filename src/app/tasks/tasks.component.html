@if(isAddingTask){
<app-new-task [userId]="userId" (cancel)="onTaskCancel()" />
}

<section id=" tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        <li>
            @for(task of selectedUserTasks; track task.id){
            <app-task [task]="task" />
            }

        </li>
    </ul>
</section>
